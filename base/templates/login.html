<h2>Log in</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="">
    <br>
    <button type="submit">Log In</button>
</form>
